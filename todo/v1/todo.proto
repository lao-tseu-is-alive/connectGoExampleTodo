syntax = "proto3";

package todo.v1;

// Import google annotations for REST mapping
import "google/api/annotations.proto";
import "buf/validate/validate.proto";

option go_package = "github.com/lao-tseu-is-alive/connectGoExampleTodo/gen/todo/v1;todov1";

service TodoService {
  // CREATE: POST /v1/todo
  rpc CreateTodo(CreateTodoRequest) returns (CreateTodoResponse) {
    option (google.api.http) = {
      post: "/v1/todo"
      body: "*"
    };
  }

  // READ: GET /v1/todo/{id}
  rpc GetTodo(GetTodoRequest) returns (GetTodoResponse) {
    option (google.api.http) = {
      get: "/v1/todo/{id}"
    };
  }

  // UPDATE: PUT /v1/todo/{id}
  // We allow updating the title or status.
  rpc UpdateTodo(UpdateTodoRequest) returns (UpdateTodoResponse) {
    option (google.api.http) = {
      put: "/v1/todo/{id}"
      body: "*"
    };
  }

  // DELETE: DELETE /v1/todo/{id}
  rpc DeleteTodo(DeleteTodoRequest) returns (DeleteTodoResponse) {
    option (google.api.http) = {
      delete: "/v1/todo/{id}"
    };
  }
}

// --- Data Structures ---

message Todo {
  string id = 1;
  string title = 2[(buf.validate.field).string = {
    min_len: 1,
    max_len: 50,
  }];
  bool done = 3;
}

message CreateTodoRequest {
  string title = 1[(buf.validate.field).string = {
    min_len: 1,
    max_len: 50,
  }];
}

message CreateTodoResponse {
  Todo todo = 1;
}

message GetTodoRequest {
  string id = 1;
}

message GetTodoResponse {
  Todo todo = 1;
}

message UpdateTodoRequest {
  string id = 1;
  string title = 2;
  bool done = 3;
}

message UpdateTodoResponse {
  Todo todo = 1;
}

message DeleteTodoRequest {
  string id = 1;
}

message DeleteTodoResponse {
  // Empty response usually, or strict confirmation
  bool success = 1;
}